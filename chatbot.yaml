name: borjomi

entryPoint: main.sc

botEngine: v2
language: ru

tests:
  include:
    - "*.xml"

nlp:
  intentNoMatchThresholds:
    phrases: 0.2
    patterns: 0.2

injector:
    #mode: prod
    mode: test
    api:
        mode: prod
        version: v2
        test:
            protocol: https
            host: mwsapi-qa.cwc.ru
            cacheTimeInSeconds: 0
        prod:
            protocol: https
            host: mwsapi.mywatershop.ru
            cacheTimeInSeconds: 600